<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudopaint</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="buttons">
            <button class="btn_save" id="save"></button>
            <button class="btn_close" id="close"></button>
        </div>
        <canvas id="canvas"></canvas>
        <div class="tools">
            <div class="brush__collection">
                <div class="brush_small" id="b_s"></div>
                <div class="brush_medium" id="b_m"></div>
                <div class="brush_big" id="b_b"></div>
            </div>
            <div class="color__collection">
                <div class="color" style="background-color: #ff0000" id="c_red"></div>
                <div class="color" style="background-color: #00ff00"  id="c_green"></div>
                <div class="color" style="background-color: #000fff" id="c_blue"></div>
                <div class="color" style="background-color: #ffff00" id="c_yellow"></div>
                <div class="color" style="background-color: #000000" id="c_black"></div>                
            </div>
        </div>
    </div>
    

</body>
</html>
