<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudopaint</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="buttons">
            <button class="btn_save" id="save">Сохранить</button>
            <button class="btn_clear" id="clear">Очистить</button>
        </div>
        <canvas id="canvas"></canvas>
        <div class="tools">
            <div class="brush__collection">
                <div class="brush brush_small" id="b_s">2</div>
                <div class="brush brush_medium" id="b_m">8</div>
                <div class="brush brush_big" id="b_b">16</div>
            </div>
            <div class="color__collection">
                <div class="color" style="background-color: red" id="c_red"></div>
                <div class="color" style="background-color: green"  id="c_green"></div>
                <div class="color" style="background-color: blue" id="c_blue"></div>
                <div class="color" style="background-color: yellow" id="c_yellow"></div>
                <div class="color" style="background-color: black" id="c_black"></div>                
            </div>
        </div>
    </div>
    

</body>
</html>
